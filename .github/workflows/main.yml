# Linha em branco de segurança
name: Build Android Debug APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Instalação final e forte
      - name: Install dependencies (FORÇANDO instalação geral)
        run: npm install --force --legacy-peer-deps

      - name: Build Web Assets (Cria a pasta www)
        run: npm run build

      - name: Remover Artefato Antigo (Limpeza)
        run: rm -rf android/

      - name: Add Android Platform
        run: npx cap add android

      - name: Forçar Cópia de Assets do Capacitor
        run: npx cap copy android

      - name: Initialize Capacitor and Sync
        run: npx cap sync android

      - name: Limpar Cache do Gradle
        run: rm -rf ~/.gradle/caches/

      - name: Set Permissions for Gradle Wrapper
        run: chmod +x android/gradlew

      - name: Build Android Debug APK
        run: ./gradlew assembleDebug --rerun-tasks
        working-directory: ./android

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
