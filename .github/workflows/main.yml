name: Build Android Debug APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21' 

      - name: Install dependencies (FORÇANDO instalação do FFmpeg)
        run: npm install --force

      - name: Build Web Assets (Cria a pasta www)
        run: npm run build
        
      # === CORREÇÃO 1: Limpeza (Mantida) ===
      - name: Remover Artefato Antigo (Limpeza)
        run: rm -rf android/
        
      # === CORREÇÃO 2: Garantir que o Capacitor vê a pasta 'www' ===
      # Garante que o ficheiro 'capacitor.config.json' aponta para a pasta correta (www).
      - name: Configurar Diretório Web do Capacitor
        run: npx cap sync
        # O comando 'npx cap sync' por si só pode falhar, mas usaremos a sincronização
        # de metadados antes de adicionar a plataforma Android para garantir que as configurações estão OK.
        
      - name: Add Android Platform
        run: npx cap add android

      # === CORREÇÃO 3: Sincronização Final do Capacitor ===
      # A sincronização é feita aqui, após a plataforma ser adicionada.
      - name: Initialize Capacitor and Sync
        run: npx cap sync android --json

      - name: Set Permissions for Gradle Wrapper
        run: chmod +x android/gradlew

      - name: Build Android Debug APK
        run: ./gradlew assembleDebug
        working-directory: ./android

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

