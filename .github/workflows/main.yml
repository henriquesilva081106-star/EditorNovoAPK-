# Linha em branco de segurança
name: Build Android Debug APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install dependencies (FORÇANDO instalação do FFmpeg)
        run: npm install --force

      - name: Build Web Assets (Cria a pasta www)
        run: npm run build

      - name: Remover Artefato Antigo (Limpeza)
        run: rm -rf android/

      - name: Add Android Platform
        run: npx cap add android

      # === CORREÇÃO 2: CÓPIA MANUAL DO JAR FFmpeg (BUSCA EM TODA A NODE_MODULES) ===
      # Esta etapa procura o JAR em qualquer lugar no node_modules para contornar o erro de nome de pasta.
      - name: Copiar FFmpeg JAR (Busca GENÉRICA)
        run: |
          JAR_FILE=$(find node_modules -name "ffmpeg-kit-full-6.0-2.LTS.jar" -print -quit)
          if [ -f "$JAR_FILE" ]; then
            mkdir -p android/app/libs/
            cp "$JAR_FILE" android/app/libs/
            echo "Cópia bem-sucedida de $JAR_FILE"
          else
            echo "ERRO CRÍTICO: Não foi possível localizar o arquivo JAR do FFmpeg."
            exit 1 # Força a falha da build se o arquivo não for encontrado.
          fi

      - name: Forçar Cópia de Assets do Capacitor
        run: npx cap copy android

      - name: Initialize Capacitor and Sync
        run: npx cap sync android

      - name: Limpar Cache do Gradle
        run: rm -rf ~/.gradle/caches/

      - name: Set Permissions for Gradle Wrapper
        run: chmod +x android/gradlew

      - name: Build Android Debug APK
        run: ./gradlew assembleDebug --rerun-tasks
        working-directory: ./android

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
